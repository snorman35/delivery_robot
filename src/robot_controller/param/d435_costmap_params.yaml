global_costmap:
  robot_radius: 0.1  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
  obstacle_layer:
    scan:
      data_type: LaserScan
      topic: depthscan
      marking: true
      clearing: true
      min_obstacle_height: 0 # previous: 0.25, too high for the R200 configuration!
      max_obstacle_height: 0

local_costmap:
  robot_radius: 0.1  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
  obstacle_layer:
    scan:
      data_type: LaserScan
      topic: depthscan
      marking: true
      clearing: true
      min_obstacle_height: 0 # previous: 0.25, too high for the R200 configuration!
      max_obstacle_height: 0



